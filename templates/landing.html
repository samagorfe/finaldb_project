<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Startup Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      color: #111;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .btn-custom {
      padding: 12px 28px;
      font-weight: 500;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #111;
      background: white;
      color: #111;
      transition: all 0.25s ease;
    }

    .btn-custom:hover {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Tech Startup Console</h1>
  <a href="/" class="btn btn-custom">Continue</a>
</body>
</html>
