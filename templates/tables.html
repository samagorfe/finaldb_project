{% extends 'base.html' %}

{% block content %}
<h2>Tables</h2>
<p>Loaded {{ tables|length }} tables.</p>
<ul class="list-group mb-3">
    {% for table in tables %}
    <li class="list-group-item">{{ table }}</li>
    {% endfor %}
</ul>
{% if not tables %}
<p class="text-muted">No tables found.</p>
{% endif %}
<a href="/" class="btn btn-secondary">Back to Home</a>
{% endblock %}
