{% extends 'base.html' %}
{% block content %}
<h2>Dashboard Insights</h2>

<div class="row text-center g-4 mb-5">
  <div class="col-md-4">
    <div class="card p-3 shadow-sm bg-white h-100">
      <h5>Total Users</h5>
      <p class="display-6">{{ total_users }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 shadow-sm bg-white h-100">
      <h5>Job Postings</h5>
      <p class="display-6">{{ total_jobs }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 shadow-sm bg-white h-100">
      <h5>Avg. Interview Grade</h5>
      <p class="display-6">{{ avg_grade }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 shadow-sm bg-white h-100">
      <h5>Salary Transactions</h5>
      <p class="display-6">{{ total_payments }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 shadow-sm bg-white h-100">
      <h5>Top App Type</h5>
      <p class="display-6">{{ top_app_type }}</p>
    </div>
  </div>
</div>

<a href="/" class="btn btn-secondary mt-4">Back to Home</a>
{% endblock %}
